<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>
        <p class="title">Weather App</p>
    </header>
    <div class="main">
        <div class="content">
            <div class="search-div">
                <img src="images/search.svg" alt="search">
                <input type="text" id="search" name="search" placeholder="Location">
            </div>
            <div class="current">
                <div class="weather-div">
                    <div class="header-left">
                        <p class="city"></p>
                        <p class="time"></p>             
                    </div>
                    <div class="header-right">
                        <p class="temp"></p>
                    </div>
                </div>  
                <div class="description-div">
                    <p class="condition"></p>
                    <p class="description"></p>
                </div>
            </div>
            <div class="forecast">
                <p class="forecast-title"></p>
                <div class="dates">
                    <div class="day-div">
                        <p class="day"></p>
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="day-div">
                        <p class="day"></p>
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="day-div">
                        <p class="day"></p>
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="day-div">
                        <p class="day"></p>
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="day-div">
                        <p class="day"></p>
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="day-div">
                        <p class="day"></p>
                        <p class="forecast-temp"></p>
                    </div>
                    <div class="day-div">
                        <p class="day"></p>
                        <p class="forecast-temp"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
